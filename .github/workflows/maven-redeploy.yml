# This workflow will build and re-deploy an existing release (tag) of a Java-project with Maven
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow requires the release tag as parameter.


name: Deploy existing release CI with Maven

on:
  workflow_dispatch:
    inputs:
      releaseTag:
        description: "Release tag to be deployed."
        required: true
        default: "vA.B.C"

jobs:

  release:

    permissions:
      contents: write
      pages: write
      packages: write

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ inputs.releaseTag }}
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        cache: maven

    - name: View settings.xml
      run: cat /home/runner/.m2/settings.xml        

    - name: Configure Git user
      run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"      

    - name: Deploy artifacts with Maven
      run: mvn -B deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
